<html>
    <head>
        <title>Sign In!</title>
        <style>
            body {
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
                margin: 0;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 1em;
            }

            .form-submit-button {
                width: 33%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" id="username" placeholder="Enter Username" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input class="form-submit-button" type="submit" value="Log in"/>
        </form>
    </body>
</html>

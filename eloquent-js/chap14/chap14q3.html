<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eloquent JS Chapter 14 Q3</title>
    <style>
        body {
            min-height: 200px;
        }

        img {
            height: 30px;

        }
    </style>
</head>
<body>
    <img src="img/cat.png" id="cat" style="position: absolute">
    <img src="img/hat.png" id="hat" style="position: absolute">

    <script>
        let cat = document.querySelector("#cat");
        let hat = document.querySelector("#hat");

        let angle = 0;
        let lastTime = null;
        function animate(time) {
            if (lastTime != null) angle += (time - lastTime) * 0.001;
            lastTime = time;

            const catTop = (Math.sin(angle) * 100 + 200);
            const catLeft = (Math.cos(angle) * 200 + 230);

            cat.style.top = catTop + "px";
            cat.style.left = catLeft + "px";

            const hatDistanceFromHead = -40;
            hat.style.top = catTop + hatDistanceFromHead + "px";
            hat.style.left = catLeft + "px";

            const hatSpinSpeedMultiplier = 3;
            const hatHorizontalScale = Math.sin(hatSpinSpeedMultiplier * angle)
            hat.style.transform = `scale( ${hatHorizontalScale}, 1)`;

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>

</body>
</html>

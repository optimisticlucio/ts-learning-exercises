<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eloquent JS Chapter 14 Q1</title>
</head>
<body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
        const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
        ];

        function createMountainTable(mountainArray) {
            const table = document.createElement("table");
            const tableColumnNames = Object.keys(mountainArray[0]);

            const tableHeaders = document.createElement("tr");

            const tableHeaderCells = tableColumnNames.map((columnName) => {
                const cell = document.createElement('th');
                cell.innerHTML = columnName;
                return cell;
            })

            tableHeaders.append(...tableHeaderCells);

            table.appendChild(tableHeaders);

            for (let mountain of mountainArray) {
                const mountainData = document.createElement("tr");

                const mountainDataCells = tableColumnNames.map((columnName) => {
                    const cell = document.createElement("td");
                    // If the element is missing, it'll show an empty table cell.
                    cell.innerHTML = mountain[columnName];
                    return cell;
                });

                mountainData.append(...mountainDataCells);
                table.appendChild(mountainData);
            }

            document.getElementById("mountains").appendChild(table);
        }

        createMountainTable(MOUNTAINS);
    </script>
</body>
</html>
